        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    
    <!-- CSS bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- JavaScript bootstrap -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Fetch</title>
</head>
<body>
    <h2 class="title ms-5 mb-5">Example Json fetch data : </h2>
    <div class=' row ms-5' style="width: 37%;">
        <table class="table table-hover  table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">City</th>
                
            </tr>
        </thead>
           <tbody id="card" >
            </tbody>
       </table>
    </div>
</body>

<script>
    // async & await with json data..

    const api_url = "json/Student.json";

    async function fetchExample(URL){
        await fetch(URL).then((response)=>{
            console.log(response);
            return response.json();
        })
       .then((data)=>{
            console.log(data);

            // Card Interpolation

         let Getdata = "" ;
         data.map((items)=>{
            Getdata+= 
            `
            <tr>
                 <td>${items.name}</td>
                 <td>${items.age}</td>
                <td>${items.city}</td>
              </tr>
            
            `
        });
         document.getElementById('card').innerHTML = Getdata;

        })
        .catch((error)=>{
            console.log(error);
        })
    }
    fetchExample(api_url);
</script>
</html>
