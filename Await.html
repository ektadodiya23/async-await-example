<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Example of async & await</h4>
</body>
<script>
      // async & await 
        async function awaitExample() {
            console.log("number 1");
             document.write("number 1" + "<br/>") 
            await console.log("number 2");
            await document.write("number 2" + "<br/>") 

            console.log("number 3");
            document.write("number 3" + "<br/>") 
        }
        awaitExample();
        console.log("number 4");
        document.write("number 4" + "<br/>") 
        console.log("number 5")
        document.write("number 5" + "<br/>") 

        // output 
        // number:1  ,  number:2  , number:4  , number:5 , and then call number:3
        
</script>
</html>
